<div id="app">
  <div style="height: 100vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span href="/home" routerLink="home">Car Fleet Management System</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <a mat-button href="/home" routerLink="home">Home </a>
          <a mat-button href="/admin" routerLink="admin" *ngIf="showAdminBoard">Admin Board</a>
          <a mat-button href="/user" routerLink="user" *ngIf="isLoggedIn">User</a>


          <a mat-raised-button href="/register" color="accent" routerLink="register" *ngIf="!isLoggedIn">Sign
            Up</a>
          <a mat-raised-button href="/login" color="accent" routerLink="login" *ngIf="!isLoggedIn">Login</a>
          <a mat-raised-button href="/profile" color="accent" routerLink="profile" *ngIf="isLoggedIn">{{ username }}</a>
          <a mat-raised-button color="accent" (click)="logout()" *ngIf="isLoggedIn">LogOut</a>

        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a mat-list-item href="/home" routerLink="home">Home </a>
          <a mat-list-item href="/admin" routerLink="admin" *ngIf="showAdminBoard">Admin Board</a>
          <a mat-list-item href="/user" routerLink="user" *ngIf="isLoggedIn">User</a>
          <a mat-list-item href="/register" routerLink="register" *ngIf="!isLoggedIn"><a mat-raised-button
              color="accent">Sign Up</a></a>
          <a mat-list-item href="/login" routerLink="login" *ngIf="!isLoggedIn"><a mat-raised-button
              color="accent">Login</a></a>
          <a mat-list-item href="/profile" routerLink="profile" *ngIf="isLoggedIn"><a mat-raised-button
              color="accent">{{ username }}</a></a>
          <a mat-list-item (click)="logout()" *ngIf="isLoggedIn"><a mat-raised-button color="accent">LogOut</a></a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
