<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login Page</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <form name="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Login" name="username" [(ngModel)]="form.username">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="form.password">
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary">Login</button>
          <a class=float-right routerLink="/resetpassword"> Reset Password </a>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
